<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="uke-logo">UKE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <ion-item>
      <ion-label position="floating">user id</ion-label>
      <ion-input [(ngModel)]="userId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginSwitch">
      <ion-label position="floating">re-enter password</ion-label>
      <ion-input [(ngModel)]="verifyPassword" type="password"></ion-input>
    </ion-item>
    <ion-button *ngIf="!loginSwitch" color="primary" (click)="signup()"
      >create</ion-button
    >
    <ion-button *ngIf="loginSwitch" color="primary" (click)="login()"
      >login</ion-button
    >
    <ion-button color="primary" (click)="switchLogin()"
      >{{ switchText }}</ion-button
    >
    <ion-button color="warning" (click)="clear()"
      >reset storage (WARNING: DEV FEATURE!)</ion-button
    >
  </div>
</ion-content>

<ion-toolbar color="primary">
  <ion-title class="uke-sub-logo">COMPOSE YOUR MESSAGE</ion-title>
</ion-toolbar>
