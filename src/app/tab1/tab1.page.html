<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Messages </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="new()"
        ><ion-icon name="add-circle-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="body-header">
    <ion-input
      [(ngModel)]="recipient"
      placeholder="enter new contact..."
    ></ion-input>
    <ion-input
      [(ngModel)]="initialMessage"
      placeholder="message..."
    ></ion-input>
    <ion-chip color="success">Recent</ion-chip>
  </div>
  <ion-list>
    <ion-item (click)="viewMessage(msg)" *ngFor="let msg of convos">
      <ion-icon color="primary" name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>
          {{ msg.recipient === currentAddress ? msg.sender : msg.recipient }}
        </h2>
        <p>{{ msg.lastMessage.message }}</p>
      </ion-label>
      <ion-label slot="end">
        <p>{{ msg.lastMessage.time }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
